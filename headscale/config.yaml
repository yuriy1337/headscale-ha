---
name: Headscale
version: 0.1.12
slug: headscale
description: Self-hosted Tailscale control server with Headplane web UI
url: https://github.com/yuriy1337/headscale-ha
image: ghcr.io/yuriy1337/{arch}-headscale
arch:
  - aarch64
  - amd64
init: false
ingress: true
ingress_port: 3000
panel_title: Headscale
panel_icon: mdi:vpn
ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: "Headscale server - point your reverse proxy here"
map:
  - addon_config:rw
options:
  server_url: ""
  headscale_port: 8080
  dns_base_domain: tailnet.local
  dns_nameservers:
    - "1.1.1.1"
    - "8.8.8.8"
  log_level: info
schema:
  server_url: url
  headscale_port: port
  dns_base_domain: str
  dns_nameservers:
    - str
  log_level: list(trace|debug|info|warn|error)
startup: services
