daemon off;
worker_processes 1;
error_log /proc/1/fd/1 error;
pid /var/run/nginx.pid;

events {
    worker_connections 512;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log    off;
    sendfile      on;
    gzip          off;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 3000 default_server;

        absolute_redirect off;

        location = / {
            return 302 $http_x_ingress_path/machines;
        }

        # Strip ingress prefix and proxy to Headplane
        location ~ ^/api/hassio_ingress/[^/]+/(.*)$ {
            proxy_pass http://127.0.0.1:3001/$1$is_args$args;
            proxy_http_version 1.1;

            proxy_set_header Host $http_host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Ingress-Path $http_x_ingress_path;
            proxy_set_header Accept-Encoding "";

            proxy_buffering off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;

            proxy_redirect / $http_x_ingress_path/;

            sub_filter_types text/css application/javascript application/json;
            sub_filter_once off;

            sub_filter 'href="/' 'href="$http_x_ingress_path/';
            sub_filter 'src="/' 'src="$http_x_ingress_path/';
            sub_filter 'action="/' 'action="$http_x_ingress_path/';
            sub_filter 'url(/' 'url($http_x_ingress_path/';
            sub_filter '"/assets/' '"$http_x_ingress_path/assets/';
            sub_filter '"module":"/' '"module":"$http_x_ingress_path/';
            sub_filter '"manifestPath":"/' '"manifestPath":"$http_x_ingress_path/';
            sub_filter '"basename":"/"' '"basename":"$http_x_ingress_path/"';
            sub_filter '<head>' '<head><script>window.baseUrl="$http_x_ingress_path/";</script>';

            proxy_hide_header X-Frame-Options;
            add_header X-Frame-Options "SAMEORIGIN";
        }

        # Fallback for non-ingress requests
        location / {
            proxy_pass http://127.0.0.1:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Accept-Encoding "";
            proxy_buffering off;
        }
    }
}
