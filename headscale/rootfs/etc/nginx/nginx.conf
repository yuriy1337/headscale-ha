daemon off;
worker_processes 1;
error_log /proc/1/fd/1 error;
pid /var/run/nginx.pid;

events {
    worker_connections 512;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log    off;
    sendfile      on;
    gzip          off;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 3000 default_server;

        absolute_redirect off;

        location = / {
            return 302 $http_x_ingress_path/machines;
        }

        # Internal endpoint: serves API key for auto-login (not proxied)
        location = /_hp_key {
            allow 172.30.32.2;
            deny  all;
            alias /data/headscale/api_key;
            default_type text/plain;
        }

        location / {
            proxy_pass http://127.0.0.1:3001;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $http_host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Ingress-Path $http_x_ingress_path;

            # CRITICAL: Disable Accept-Encoding so upstream doesn't gzip.
            # sub_filter CANNOT operate on compressed content!
            proxy_set_header Accept-Encoding "";

            proxy_buffering off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;

            # Rewrite Location headers on 302/301 redirects
            proxy_redirect / $http_x_ingress_path/;

            # Rewrite response body - apply to HTML, JS, CSS, JSON
            sub_filter_types text/css application/javascript application/json;
            sub_filter_once off;

            # HTML attributes
            sub_filter 'href="/' 'href="$http_x_ingress_path/';
            sub_filter 'src="/' 'src="$http_x_ingress_path/';
            sub_filter 'action="/' 'action="$http_x_ingress_path/';

            # CSS url()
            sub_filter 'url(/' 'url($http_x_ingress_path/';

            # JS string paths (double-quoted)
            sub_filter '"/assets/' '"$http_x_ingress_path/assets/';
            sub_filter '"module":"/' '"module":"$http_x_ingress_path/';

            # React Router manifest
            sub_filter '"manifestPath":"/' '"manifestPath":"$http_x_ingress_path/';

            # React Router basename - CRITICAL for client-side routing
            sub_filter '"basename":"/"' '"basename":"$http_x_ingress_path/"';

            # Inject window.baseUrl for client-side routing
            sub_filter '<head>' '<head><script>window.baseUrl="$http_x_ingress_path/";</script>';

            # Auto-login: on login page, fetch API key and submit form
            sub_filter '</body>' '<script>(function(){var p=location.pathname;if(p!=="/login"&&p.substr(p.length-6)!=="/login")return;function tryLogin(k){var f=document.querySelector("form");var i=f&&f.querySelector("input[name=api_key]");if(!i){setTimeout(function(){tryLogin(k)},200);return}var s=Object.getOwnPropertyDescriptor(HTMLInputElement.prototype,"value").set;s.call(i,k);i.dispatchEvent(new Event("input",{bubbles:true}));f.requestSubmit?f.requestSubmit():f.submit()}setTimeout(function(){fetch("/_hp_key").then(function(r){return r.text()}).then(function(k){k=k.trim();if(k)tryLogin(k)}).catch(function(){})},500)})()</script></body>';

            # Allow iframe embedding (HA panel)
            proxy_hide_header X-Frame-Options;
            add_header X-Frame-Options "SAMEORIGIN";
        }
    }
}
