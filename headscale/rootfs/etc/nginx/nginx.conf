daemon off;
worker_processes 1;
error_log /proc/1/fd/1 error;
pid /var/run/nginx.pid;

events {
    worker_connections 512;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log    off;
    sendfile      on;
    gzip          off;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 3000 default_server;

        absolute_redirect off;

        location = / {
            return 302 %%INGRESS_ENTRY%%/machines;
        }

        location / {
            proxy_pass http://127.0.0.1:3001;
            proxy_http_version 1.1;

            proxy_set_header Host $http_host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Ingress-Path %%INGRESS_ENTRY%%;

            # CRITICAL: Disable Accept-Encoding so upstream doesn't gzip
            proxy_set_header Accept-Encoding "";

            proxy_buffering off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;

            # Rewrite Location headers on 302/301 redirects
            proxy_redirect / %%INGRESS_ENTRY%%/;

            # Rewrite response body
            sub_filter_types text/css application/javascript application/json;
            sub_filter_once off;

            # HTML attributes
            sub_filter 'href="/' 'href="%%INGRESS_ENTRY%%/';
            sub_filter 'src="/' 'src="%%INGRESS_ENTRY%%/';
            sub_filter 'action="/' 'action="%%INGRESS_ENTRY%%/';

            # CSS url()
            sub_filter 'url(/' 'url(%%INGRESS_ENTRY%%/';

            # JS string paths
            sub_filter '"/assets/' '"%%INGRESS_ENTRY%%/assets/';
            sub_filter '"module":"/' '"module":"%%INGRESS_ENTRY%%/';

            # React Router - basename only (NOT manifestPath - causes double-prefix!)
            sub_filter '"basename":"/"' '"basename":"%%INGRESS_ENTRY%%/"';

            # Inject window.baseUrl for client-side use
            sub_filter '<head>' '<head><script>window.baseUrl="%%INGRESS_ENTRY%%/";</script>';

            # Allow iframe embedding from HA
            proxy_hide_header X-Frame-Options;
            add_header X-Frame-Options "SAMEORIGIN";
        }
    }
}
