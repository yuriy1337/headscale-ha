daemon off;
worker_processes 1;
error_log /proc/1/fd/1 error;
pid /var/run/nginx.pid;

events {
    worker_connections 512;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log    off;
    sendfile      on;
    gzip          off;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 3000 default_server;

        absolute_redirect off;

        # CRITICAL: Capture X-Ingress-Path header into a regular variable.
        # The $http_x_ingress_path dynamic variable does NOT expand in sub_filter
        # replacement strings. Using set creates a regular variable that works everywhere.
        set $ingress_path $http_x_ingress_path;

        location = / {
            return 302 $ingress_path/machines;
        }

        location / {
            proxy_pass http://127.0.0.1:3001;
            proxy_http_version 1.1;

            proxy_set_header Host $http_host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Ingress-Path $ingress_path;

            # CRITICAL: Disable Accept-Encoding so upstream doesn't gzip
            proxy_set_header Accept-Encoding "";

            proxy_buffering off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;

            # Rewrite Location headers on 302/301 redirects
            proxy_redirect / $ingress_path/;

            # Rewrite response body
            sub_filter_types text/css application/javascript application/json;
            sub_filter_once off;

            # HTML attributes
            sub_filter 'href="/' 'href="$ingress_path/';
            sub_filter 'src="/' 'src="$ingress_path/';
            sub_filter 'action="/' 'action="$ingress_path/';

            # CSS url()
            sub_filter 'url(/' 'url($ingress_path/';

            # JS string paths
            sub_filter '"/assets/' '"$ingress_path/assets/';
            sub_filter '"module":"/' '"module":"$ingress_path/';

            # React Router - basename only (NOT manifestPath - causes double-prefix!)
            sub_filter '"basename":"/"' '"basename":"$ingress_path/"';

            # Inject window.baseUrl for client-side use
            sub_filter '<head>' '<head><script>window.baseUrl="$ingress_path/";</script>';

            # Allow iframe embedding from HA
            proxy_hide_header X-Frame-Options;
            add_header X-Frame-Options "SAMEORIGIN";
        }
    }
}
